apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-scheduler-service-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/MichalSy/task-scheduler.git
    targetRevision: HEAD
    path: deploy/k8
  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd-deployments

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
